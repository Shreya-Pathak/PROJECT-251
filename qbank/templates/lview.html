        <body>
            <table cellpadding="10">
                <tr>
                    <th> Name </th>
                    <th> Marks </th>
                    <th> Date </th>
                </tr>
                {% for r in data %}
                <tr>
                    <td> 
                        {% if r.Name|length > 20 %}
                        {{r.Name|slice:"0:20"}} ...
                    {% else %}
                      
                      {{r.Name}}
                      
                    {% endif %}
                    </td>
                    <td> {{r.Marks | stringformat:"i"}}</td>
                    <td> {{r.Date}}</td>
                </tr>
                {% endfor %}
            </table>
